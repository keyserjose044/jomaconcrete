name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "23 5 * * *"  # daily rebuild

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RAINDROP_TOKEN: ${{ secrets.RAINDROP_TOKEN }}
      RAINDROP_COLLECTION_BOOKS_ID: ${{ secrets.RAINDROP_COLLECTION_BOOKS_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: üîé Debug env presence
        run: |
          if [ -z "${RAINDROP_TOKEN}" ]; then echo "‚ùå RAINDROP_TOKEN missing"; exit 1; else echo "‚úÖ RAINDROP_TOKEN present"; fi
          if [ -z "${RAINDROP_COLLECTION_BOOKS_ID}" ]; then echo "‚ùå RAINDROP_COLLECTION_BOOKS_ID missing"; exit 1; else echo "‚úÖ RAINDROP_COLLECTION_BOOKS_ID present"; fi

      - name: üîé Show homepage file CI is using
        run: |
          echo "---- Files in src/pages ----"
          ls -la src/pages
          echo "---- First 25 lines of src/pages/index.astro ----"
          sed -n '1,25p' src/pages/index.astro || true

      - name: üßπ Clean caches
        run: rm -rf node_modules/.astro dist .astro

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
